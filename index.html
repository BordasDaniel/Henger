<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Henger számolás</title>
</head>
<body class="d-flex justify-content-center align-items-center flex-column vh-100">

    <div class="container d-flex flex-row justify-content-center align-items-center flex-wrap align-self-center mb-4">
        <h1 class="fw-bold text-warning text-decoration-underline">Henger számolás</h1>
    </div>
    
    <div class="container d-flex justify-content-center flex-column align-items-center">
        <div class="flexer d-flex flex-column">

            <div class="container container-btn d-flex text-center justify-content-end mt-4">
                <button type="button" class="btn btn-outline-secondary question fw-bold text-light" onclick="alert('A henger térfogatának és felszínének a kiszámolását vagy a csúszka húzásával vagy pedig az adat beírásával teheted meg.')">?</button>
            </div>

            <div class="container d-flex text-center justify-content-center flex-column align-items-center flex-grow-1">
                <h1>V= <span id="szamoltTerfogat" class="fw-bold text-danger text-decoration-underline"></span></h1>
                <h1>A= <span id="szamoltFelszin" class="fw-bold text-success text-decoration-underline"></span></h1>
                
                <div class="slidecontainer w-100 m-4 d-flex flex-row flex-wrap text-center">
                    <input type="range" min="1" max="100" value="1" class="slider" id="magassagRange">
                        <div class="container d-flex text-center fw-bold justify-content-center flex-row align-items-center">
                            <h5 class="fw-bold">Magasság: </h5> 
                            <input type="number" class="form-control w-25 m-2 text-center" id="magassagKimenet" placeholder="Magasság">
                            <h5 class="fw-bold">cm</h5>
                        </div>
                </div>
                  
    
                <div class="slidecontainer w-100 m-4 d-flex flex-row flex-wrap text-center fw-bold">
                    <input type="range" min="1" max="100" value="1" class="slider" id="sugarRange">
                        <div class="container d-flex text-center fw-bold justify-content-center flex-row align-items-center">
                            <h5 class="fw-bold">Sugár: </h5> 
                            <input type="number" class="form-control w-25 m-2 text-center" id="sugarKimenet" placeholder="Sugár">
                            <h5 class="fw-bold">cm</h5>
                        </div>
                </div>
            </div>
        </div>
</div>




<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
